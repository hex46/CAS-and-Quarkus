{#include base.html}
{#contents}                                         
<main class="flex-grow-1 container-fluid w-50 h-50 d-flex flex-column justify-content-center">
    <div class="card">
        <form action="/login" method="POST" class="card-body" name="loginForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>               
{/contents}
{/include}
